version: "3.0"

intents:
  - greet
  - affirm
  - deny
  - answer

entities:
  - first_name

slots:
  first_name:
    type: text
    mappings:
      - type: from_text
  question_index:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hola, ¿Estás listo para realizar tu evaluación vocacional?. Responde: Sí o No."

  utter_ask_ready:
    - text: "¿Estás listo para realizar tu evaluación vocacional? Responde: Sí o No."

  utter_thank_you:
    - text: "¡Gracias por tus respuestas!"

  utter_invalid_response:
    - text: "Por favor responde con 'Sí' o 'No'."

actions:
  - action_fetch_questions
  - action_handle_denial
  - action_next_question
