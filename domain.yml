version: "3.1"

intents:
  - normal_greeting
  - informal_greetings
  - normal_farewells
  - affirmation
  - negation
  - bot_questions
  - age
  - feelings
  - inquiry

responses:
  utter_greet:
  - text: "Hola, ¿En que puedo ayudarte?"

  utter_goodbye:
  - text: "Hasta luego, Cuando necesites ayuda, aquí estaré."

  utter_age:
  - text: "Buena pregunta. Técnicamente, no tengo edad como una persona, porque soy una IA."

  utter_feelings:
  - text: "No, no tengo sentimientos reales."

  utter_bot_questions:
  - text: "No soy humano. Soy una inteligencia artificial."

  utter_inquiry:
  - text: "Claro que sí, pregúntame lo que quieras."



actions:
- utter_greet
- utter_goodbye
- utter_age
- utter_feelings
- utter_bot_questions

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
