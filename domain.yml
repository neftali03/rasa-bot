version: "3.1"

intents:
  - normal_greeting
  - informal_greetings
  - positive_answer_with_question
  - negative_answer_with_question
  - positive_answer_without_question
  - negative_answer_without_question
  - bot_questions
  - age
  - feelings
  - inquiry
  - affirmation
  - negation
  - normal_farewells

responses:
  utter_greet:
  - text: "Hola, ¿Cómo estás?"

  utter_positive_answer_with_question:
  - text: "Me alegra saber que estás bien. Yo también estoy bien, gracias por preguntar. ¿En qué te puedo ayudar hoy?"

  utter_negative_answer_with_question:
    - text: "Yo me encuentro bien, gracias por preguntar, y lamento escuchar eso. Recuerda que todo tiene solución en esta vida."

  utter_positive_answer_without_question:
    - text: "Me alegra saber que estás bien. ¿En qué te puedo ayudar hoy?"

  utter_negative_answer_without_question:
    - text: "Lamento escuchar eso, recuerda que todo tiene solución en esta vida."

  utter_bot_questions:
  - text: "No soy humano. Soy una inteligencia artificial."

  utter_age:
  - text: "Buena pregunta. Técnicamente, no tengo edad como una persona, porque soy una inteligencia artificial."

  utter_feelings:
  - text: "No, no tengo sentimientos reales."

  utter_inquiry:
  - text: "Claro que sí, pregúntame lo que quieras."

  utter_goodbye:
  - text: "Hasta luego. Cuando necesites ayuda, aquí estaré."

actions:
- utter_greet
- utter_positive_answer_with_question
- utter_negative_answer_with_question
- utter_positive_answer_without_question
- utter_negative_answer_without_question
- utter_bot_questions
- utter_age
- utter_feelings
- utter_inquiry
- utter_goodbye

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
