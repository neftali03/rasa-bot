version: "3.1"

intents:
  - greetings
  - user_emotion_positive
  - user_emotion_negative
  - farewells
  - affirmation
  - negation

slots:
  user_ready:
    type: text
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: affirmation
        value: "true"
      - type: from_intent
        intent: negation
        value: "false"

responses:
  utter_greetings:
  - text: "Hola, ¿Estás preparado para realizar tu test vocacional?"

  utter_user_ready:
  - text: "¡Excelente! Comencemos con tu test vocacional."

  utter_user_not_ready:
  - text: "¡Está bien! Cuando estés listo, avísame."

  utter_farewells:
  - text: "Hasta luego. Cuando necesites ayuda, aquí estaré."

actions:
- utter_greetings
- utter_user_ready
- utter_user_not_ready
- utter_farewells
- action_check_user_ready

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
