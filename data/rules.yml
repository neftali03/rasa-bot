version: "3.1"
rules:
  - rule: respond to greeting
    steps:
      - intent: greet
      - action: utter_greet

  - rule: handle affirmation
    steps:
      - intent: affirm
      - action: action_fetch_questions

  - rule: handle denial
    steps:
      - intent: deny
      - action: action_handle_denial

  - rule: avanzar con respuesta
    steps:
      - intent: answer
      - action: action_next_question
