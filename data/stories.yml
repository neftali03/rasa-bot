version: "3.1"

stories:

- story: The user says hello and responds to readiness.
  steps:
  - intent: greetings
  - action: utter_greetings
  - or:
    - intent: affirmation
    - intent: negation
  - action: action_check_user_ready

- story: If the user is ready.
  steps:
    - or:
      - intent: user_positive
      - intent: user_negative
    - action: action_check_user_status
