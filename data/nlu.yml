version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hola
      - Buenas
      - Hola, ¿cómo estás?

  - intent: affirm
    examples: |
      - Sí
      - Claro
      - Ok

  - intent: deny
    examples: |
      - No
      - No, no estoy listo
      - No, gracias

  - intent: answer
    examples: |
      - Sí
      - No
      - sí
      - no
      - claro
      - para nada
