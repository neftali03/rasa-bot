version: "3.1"

nlu:
- intent: greetings
  examples: |
    - ¡Hola!
    - Hola
    - Buenas
    - Buenos días
    - Buenas tardes
    - Buenas noches
    - hola amigo
    - hola amiga
    - hola chat
    - hola vocacional
    - hola orientación
    - hey
    - que pasa
    - what's up

- intent: farewells
  examples: |
    - adiós
    - nos vemos
    - hasta pronto
    - me tengo que ir
    - bye
    - see you
    - good bye
    
# Confirmation
- intent: affirmation
  examples: |
    - yes
    - y
    - si
    - s

- intent: negation
  examples: |
    - no
    - n

# User status
- intent: user_positive
  examples: |
    - estoy listo
    - ya podemos comenzar
    - comencemos
    - iniciemos
    - ahora sí estoy listo
    - ahora sí podemos iniciar

- intent: user_negative
  examples: |
    - aún no puedo
    - no estoy listo
    - en otra ocasión
    - no puedo ahora
    - quizás otro día

# User emotional state
- intent: user_emotion_positive
  examples: |
    - bien
    - me siento bien
    - estoy excelente
    - estoy super bien

- intent: user_emotion_negative
  examples: |
    - mal
    - me siento mal
    - estoy muy mal
    - estoy super mal
